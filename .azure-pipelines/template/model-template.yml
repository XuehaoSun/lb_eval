parameters:
  - name: modelContainerName
    type: string
    default: "model_eval"
  - name: scriptsPath
    type: string
    default: "ITREX/cpu"

steps:
  - template: docker-template.yml
    parameters:
      scriptsPath: ${{ parameters.scriptsPath}}

  - script: |
      docker exec ${{ parameters.modelContainerName }} \
        bash -c "cd /lb_eval/evaluation/${{ parameters.scriptsPath}} && bash run_eval.sh"
    displayName: Eval

  - task: Bash@3
    condition: always()
    inputs:
      targetType: "inline"
      script: |
        docker exec ${{ parameters.modelContainerName }} bash -c "rm -fr /lb_eval/* && rm -fr /lb_eval/.* || true"
    displayName: "Docker clean up"
